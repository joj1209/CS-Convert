<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>DW/DM 공통 변수 변환</title>
</head>
<body>
  <h2>DW/DM 공통 변수 변환</h2>

  <div style="display:flex; gap:10px; align-items:flex-start;">
    <!-- 왼쪽: sql변환전 입력박스 -->
    <div style="flex:1;">
      <h3>sql변환전</h3>
      <textarea id="inputSql" rows="25" cols="60" style="width:100%; height:500px;" placeholder="여기에 SQL을 붙여넣으세요"></textarea>
    </div>

    <!-- 가운데: 변수 변환박스 -->
    <div style="flex:0.8;">
      <h3>변수 변환</h3>
      <div style="margin:8px 0; display:flex; gap:8px;">
        <button id="convertDwBtn" type="button">DW변환버튼</button>
        <button id="convertDmBtn" type="button">DM변환버튼</button>
      </div>

      <div style="margin:8px 0;">
        <label>
          <input type="checkbox" id="onlyAtVars" />
          @변수만 변환 (체크 시 @외 변수는 변환 안함)
        </label>
      </div>

      <div style="display:flex; font-weight:bold; margin-bottom:4px;">
        <div style="flex:1;">변경전</div>
        <div style="flex:1;">변경후</div>
      </div>

      <div id="mappingRows"></div>
    </div>

    <!-- 오른쪽: sql변환후 박스 -->
    <div style="flex:1;">
      <h3>sql변환후</h3>
      <textarea id="outputSql" rows="25" cols="60" style="width:100%; height:500px;" readonly
        placeholder="변환된 SQL이 여기에 표시됩니다."></textarea>
    </div>
  </div>

  <script src="js/comMapper.js"></script>
</body>
</html>
