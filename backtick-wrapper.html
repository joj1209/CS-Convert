<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>한글 → 백틱 래핑 (BigQuery)</title>
</head>
<body>
  <h2>한글 → 백틱 래핑 (BigQuery)</h2>

  <div style="display:flex; gap:10px; align-items:flex-start;">
    <!-- 왼쪽: 변환전 입력박스 -->
    <div style="flex:1;">
      <h3>변환전 SQL</h3>
      <div style="display:flex; gap:8px; margin-bottom:8px;">
        <button id="clearBtn" type="button">초기화</button>
      </div>
      <textarea id="inputSql" rows="25" cols="60" style="width:100%; height:500px;" placeholder="여기에 SQL을 붙여넣으세요"></textarea>
      <div id="status" style="margin-top:6px; font-size:12px; color:#555;"></div>
    </div>

    <!-- 가운데: 옵션/실행 -->
    <div style="flex:0.8;">
      <h3>옵션</h3>

      <div style="margin:8px 0;">
        <label><input type="checkbox" id="skipStrings" checked /> 따옴표 문자열( '...' ) 내부는 건너뛰기</label><br>
        <label><input type="checkbox" id="skipComments" checked /> 주석( --, /* */ ) 내부는 건너뛰기</label><br>
        <label><input type="checkbox" id="skipBackticks" checked /> 기존 백틱( `...` ) 내부는 유지</label><br>
        <label><input type="checkbox" id="autoCopy" checked /> 변환 후 자동복사</label><br>
      </div>

      <div style="margin:8px 0;">
        <label><input type="checkbox" id="wrapSegments" checked /> 점(.) 경로는 세그먼트별 래핑 (예: DW.한국테이블 → DW.`한국테이블`)</label>
      </div>

      <div style="margin:10px 0; display:flex; gap:8px; flex-wrap:wrap;">
        <button id="convertBtn" type="button">한글→백틱 변환</button>
        <button id="copyBtn" type="button">결과 복사</button>
      </div>

      <div style="margin-top:14px;">
        <h4>변환 규칙</h4>
        <ul>
          <li>한글(ㄱ-ㅎ, ㅏ-ㅣ, 가-힣)이 포함된 식별자만 `...`로 감쌉니다.</li>
          <li>문자열/주석/기존 백틱 내부는 옵션에 따라 제외합니다.</li>
        </ul>
      </div>

      <div style="margin-top:10px; font-size:12px; color:#555;">
        <div>래핑 개수: <span id="wrapCount">0</span></div>
      </div>
    </div>

    <!-- 오른쪽: 변환후 박스 -->
    <div style="flex:1;">
      <h3>변환후 SQL (BigQuery)</h3>
      <textarea id="outputSql" rows="25" cols="60" style="width:100%; height:500px;" readonly
        placeholder="변환된 SQL이 여기에 표시됩니다."></textarea>
    </div>
  </div>

  <script src="js/backtick-wrapper.js"></script>
</body>
</html>
