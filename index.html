<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>SQL 변수 치환 도우미</title>
</head>
<body>
  <h2>SQL 변수 치환 도우미</h2>

  <div style="display:flex; gap:10px; align-items:flex-start;">
    <!-- 왼쪽: 변경전 SQL -->
    <div style="flex:1;">
      <h3>변경전 SQL</h3>
      <textarea id="inputQuery" rows="25" cols="60"
        style="width:100%; height:500px;"
        placeholder="여기에 변경전 SQL을 붙여넣으세요"></textarea>
    </div>

    <!-- 가운데: 변수 매핑 (변수 1개당 박스 1개) -->
    <div style="flex:0.8;">
      <h3>변수 매핑</h3>
      <p>같은 행의 왼쪽(변경전)과 오른쪽(변경후)을 1:1 매칭합니다. (변경전이 빈칸인 행은 무시)</p>

      <div>
        <div style="display:flex; font-weight:bold; margin-bottom:4px;">
          <div style="flex:1;">변경전 변수</div>
          <div style="flex:1;">변경후 변수</div>
        </div>

        <!-- 10개의 행: 기본값 세팅 -->
        <!-- 행 1 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar1" type="text" style="flex:1;"
                 value="@OLD_VAR1" />
          <input class="afterVar"  id="afterVar1"  type="text" style="flex:1;"
                 value="20250501" />
        </div>
        <!-- 행 2 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar2" type="text" style="flex:1;"
                 value="@OLD_VAR2" />
          <input class="afterVar"  id="afterVar2"  type="text" style="flex:1;"
                 value="20250502" />
        </div>
        <!-- 행 3 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar3" type="text" style="flex:1;"
                 value="@OLD_VAR3" />
          <input class="afterVar"  id="afterVar3"  type="text" style="flex:1;"
                 value="20250503" />
        </div>
        <!-- 행 4 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar4" type="text" style="flex:1;"
                 value="@OLD_VAR4" />
          <input class="afterVar"  id="afterVar4"  type="text" style="flex:1;"
                 value="20250504" />
        </div>
        <!-- 행 5 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar5" type="text" style="flex:1;"
                 value="@OLD_VAR5" />
          <input class="afterVar"  id="afterVar5"  type="text" style="flex:1;"
                 value="20250505" />
        </div>
        <!-- 행 6 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar6" type="text" style="flex:1;"
                 value="@TEMP_ID" />
          <input class="afterVar"  id="afterVar6"  type="text" style="flex:1;"
                 value="USER_ID" />
        </div>
        <!-- 행 7 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar7" type="text" style="flex:1;"
                 value="@SRC_DATE" />
          <input class="afterVar"  id="afterVar7"  type="text" style="flex:1;"
                 value="DST_DATE" />
        </div>
        <!-- 행 8 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar8" type="text" style="flex:1;"
                 value="@SRC_NAME" />
          <input class="afterVar"  id="afterVar8"  type="text" style="flex:1;"
                 value="DST_NAME" />
        </div>
        <!-- 행 9 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar9" type="text" style="flex:1;"
                 value="@SRC_AMT" />
          <input class="afterVar"  id="afterVar9"  type="text" style="flex:1;"
                 value="DST_AMT" />
        </div>
        <!-- 행 10 -->
        <div style="display:flex; gap:4px; margin-bottom:2px;">
          <input class="beforeVar" id="beforeVar10" type="text" style="flex:1;"
                 value="@SRC_FLAG" />
          <input class="afterVar"  id="afterVar10"  type="text" style="flex:1;"
                 value="DST_FLAG" />
        </div>
      </div>

      <div style="margin-top:10px;">
        <h4>옵션</h4>
        <label><input type="checkbox" id="skipStrings" checked> 따옴표 문자열( '...' ) 내부는 치환 건너뛰기</label><br>
        <label><input type="checkbox" id="useWordBoundary" checked> 식별자 경계 매칭(부분 문자열 오치환 방지)</label><br>
        <label>대소문자 구분:
          <select id="caseMode">
            <option value="sensitive">구분함</option>
            <option value="insensitive" selected>구분하지 않음</option>
          </select>
        </label>
      </div>

      <div style="margin-top:12px;">
        <button id="runBtn" type="button">변경버튼</button>
        <button id="clearBtn" type="button">초기화</button>
      </div>
    </div>

    <!-- 오른쪽: 변경후 SQL -->
    <div style="flex:1;">
      <h3>변경후 SQL</h3>
      <textarea id="outputQuery" rows="25" cols="60"
        style="width:100%; height:500px;" readonly
        placeholder="변환된 SQL이 여기에 표시됩니다."></textarea>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
